<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="btn1" type="button" value="click">
    <input id="btn2" type="button" value="stop">
    <input id="text1" type="text">
</form>

<script>

    var btn = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var text = document.getElementById('text1');
    var count = 0;
    var t;

    function timeCount() {
        count++;
        text.value = count + "s";
        t = setTimeout('timeCount()', 1000);
    }
    btn.onclick = function () {
        timeCount();
    }
    btn2.onclick = function () {
        count = 0;
        text.value = 0;
        // setTimeout('text.value=0',0);
        clearTimeout(t);
    }

</script>
</body>
</html>
