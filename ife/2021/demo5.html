<body>
<div id="bird"></div>
<script>


    var anidem = document.getElementById("bird");



    var count=0
    var counts= 0
    var  tsid = 0
    setInterval(function()
    {

        anidem.style.backgroundPosition = ((-120*count)+"px "+(counts)+"px");

        count++;
        if(count>=7)
        {count=0
            counts = -120*tsid;
            tsid++;
            if(tsid>=6){ tsid=0;}
        }
    },100)
</script>
