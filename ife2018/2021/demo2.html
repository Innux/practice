<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<!--当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项-->
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    var raSchool = document.getElementById("school");
    var raCompany = document.getElementById("company");
    var slSchool = document.getElementById("school-select");
    var slCompany = document.getElementById("company-select");
    raSchool.onclick = function () {
        slSchool.style.display = "block";
        slCompany.style.display = "none";
    }
    raCompany.onclick =  function () {
        slCompany.style.display = "block";
        slSchool.style.display = "none";
    }
</script>
</body>
</html>
