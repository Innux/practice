<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="cr"><label for="cr">我已阅读</label>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        var $cr = $('#cr');
        var cr = $cr[0];
        $cr.click(function () {
            if ($cr.is(':checked')) {
                alert('!');
            }

        })
    })
</script>
</body>
</html>
