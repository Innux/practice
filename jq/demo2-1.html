<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaaaaa;
            border: #000000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        .mini {
            width: 55px;
            height: 55px;
            background: #aaaaaa;
            font-size: 12px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="one" id="one">
    id=one,class=one
    <div class="mini" title="other">class=mini,title=other</div>
</div>
<div class="one" id="two" title="test">
    id=two,class=one,title=test
    <div class="mini" title="other">class=mini,title=other</div>
    <div class="mini" title="test">class=mini,title=test</div>
</div>
<div class="one">
    <div class="mini">class=mini</div>
    <div class="mini">class=mini</div>
    <div class="mini">class=mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class=mini</div>
    <div class="mini">class=mini</div>
    <div class="mini">class=mini</div>
    <div class="mini" title="tesst">class=mini,title=tesst</div>
</div>
<div style="display:none" class="none">
    styled的display=none
</div>
<div class="hide">class=hide</div>
<div>
    包含input的type为hidden<input type="hidden" size="8">
</div>
<span id="mover">正在执行动画的span</span>

<script src="../js/jquery-3.3.1.js"></script>
</body>
</html>
