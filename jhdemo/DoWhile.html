<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var i = 0;
    do {
        i += 2;
    } while (i < 10);

    // alert(i);

    var j = 0;
    while (j < 10) {
        j += 2;
    }

    var count = 0;
    for (var propName in window) {
        document.write(propName+" ");
        count++;
        if (count == 5) {
            document.write("<br/>");
            count = 0;
        }
    }

    var num = 0;
    for(var k = 1; k < 10; k++) {
        if(k%5 == 0) {
            break;
        }
        num++;
    }
    // alert(num);
    var x = 0;
    outerFor:
    for(var m = 0; m<10; m++) {
        for(var n=0; n<10; n++) {
            if(m==5 && n==5) {
                break outerFor;
            }
            x++;
        }
    }
    // alert(x);

    var number = -1;
    switch(true) {
        case number>0 && number <10:
            alert("0~10");
            break;
        case number >=10 && number <20:
            alert("10~20");
            break;
        case number>=20:
            alert(">=20");
            break;
        default:
            alert("-----");
    }
</script>
</body>
</html>
