<div class="img-list">
    <div class="img-item">
        <img src="../images/1.jpg" alt="">

    <div class="img-item">

</div>

<script>
    var bindItems = function () {
        console.log('aaaa');
        var selector = 'img-item';

        var elements = document.querySelectorAll('.img-item');
        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('mouseenter', function (e) {
                var target = e.target;
                removeClassAll('img-active');
                if (target.classList.contains('img-item')) {
                    target.children[0].classList.add('img-active');
                }
            })
        }
        var list = document.querySelector('.img-list');
        list.addEventListener('mouseout', function (e) {
            var target = e.target;
            removeClassAll('img-active');
            if (target.classList.contains('img-item')) {
                target.children[0].classList.add('img-active');
            }
        })

        //         console.log('bbbb');
        //     }
        // })
    }

    var bindAll = function (selector, eventName, callback) {
        var elements = document.querySelectorAll(selector);
        for (var i = 0; i < elements.length; i++) {
            var e = elements[i];
            bindEvent(e, eventName, callback);
        }
    }

    var bindEvent = function (element, eventName, callback) {
        element.addEventListener(eventName, callback);
    }

    var removeClassAll = function (className) {
        var selector = '.' + className;
        var elements = document.querySelectorAll(selector);
        for (var i = 0; i < elements.length; i++) {
            elements[i].classList.remove(className);
        }
    }

    bindItems();
</script>
