<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>Your Details</legend>
        <label>Name:</label><input type="text">
        <br>
        <label>Email:</label><input type="email">
    </fieldset>

    <fieldset>
        <legend>Your Review</legend>
        <br><br>
        <label>How did you hear about us?</label>
        <select name="where">
            <option>Google</option>
            <option>Baidu</option>
            <option>Friends</option>
        </select>
        <br><br>
        <label>Would you visit again?</label>
        <label><input type="radio" name="visit" value="1">Yes</label>
        <label><input type="radio" name="visit" value="2">No</label>
        <label><input type="radio" name="visit" value="3">Maybe</label>
        <br><br>
        <label>Comments</label>
        <br>
        <textarea rows="4" cols="50"></textarea>
        <br>
        <label><input type="checkbox">Sign me up for email updates</label>
        <br>
        <button type="submit">Submit review</button>
    </fieldset>
</body>
</html>
